<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyQR Generator</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
    label, select, input, textarea, button { display: block; width: 100%; margin-bottom: 15px; }
    #output { text-align: center; margin-top: 20px; }
    canvas, svg { margin: auto; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: #333;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 30px;
}

.container {
  background: #fff;
  border-radius: 12px;
  padding: 30px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  width: 100%;
  max-width: 500px;
  animation: fadeIn 0.8s ease-in-out;
  <div class="logo">
  <span class="typed">MyQR Generator</span>
</div>
}

h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #4b0082;
}

label {
  margin-bottom: 8px;
  font-weight: 600;
  display: block;
}

select, input, textarea, button {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 1em;
}

textarea {
  resize: vertical;
  min-height: 60px;
}

button {
  background: #4b0082;
  color: white;
  border: none;
  cursor: pointer;
  font-weight: 600;
  transition: background 0.3s ease;
}

button:hover {
  background: #5f2b91;
}

#output {
  text-align: center;
  margin-top: 20px;
}

canvas, svg {
  margin-top: 15px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>
  <div class="container">
    <h2>MyQR Generator</h2>

    <label for="dataType">Select Data Type:</label>
    <select id="dataType">
      <option value="text">Text / URL</option>
      <option value="file">Upload File</option>
    </select>

    <textarea id="dataInput" rows="3" placeholder="Enter your text, link, or file URL..."></textarea>
    <input type="file" id="fileInput" accept="image/*,audio/*,video/*" />

    <label for="codeType">Code Type:</label>
    <select id="codeType">
      <option value="qr">QR Code</option>
      <option value="barcode">Barcode</option>
    </select>

    <button onclick="generateCode()">Generate</button>

    <div id="output"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script>
    document.getElementById("fileInput").addEventListener("change", async function() {
      const file = this.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch("/upload", {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      document.getElementById("dataInput").value = data.url;
    });

    function generateCode() {
      const data = document.getElementById("dataInput").value.trim();
      const type = document.getElementById("codeType").value;
      const output = document.getElementById("output");
      output.innerHTML = "";

      if (!data) {
        alert("Please enter data or upload a file.");
        return;
      }

      if (type === "qr") {
        const qr = document.createElement("div");
        new QRCode(qr, { text: data, width: 200, height: 200 });
        output.appendChild(qr);
      } else {
        const svg = document.createElement("svg");
        JsBarcode(svg, data, { format: "CODE128", width: 2, height: 100 });
        output.appendChild(svg);
      }
    }
  </script>
</body>
</html>
